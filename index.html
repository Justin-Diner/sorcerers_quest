<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./dist/main.css" />
	<script type="application/javascript" src="./dist/main.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond:wght@400;500&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto&display=swap" rel="stylesheet">

	<title>Sorcerer's Quest</title>
	<link rel="icon" type="image/x-icon" href="./assets/favicon/castle.png">
</head>
<body>
	<div id="main-container">
		<div id="top-header">
			<h1 id="title">Sorcerer's Quest</h1>
		</div>

	<div id="main-content">
	
		<div id="starting-instructions-container">
			<div id="starting-instructions">
				<div id="starting-modal" class="modal">
					<div id="instructions-text">Sorcerer! <br><br>The King of Castletown is EVIL and holding the villagers hostage. <br> <br> Click below to accept your quest and save them! Avoid the King's arrows and use your magic! 
					</div>
					<div id="start_button">Accept Quest!</div>
				</div>
			</div>
		</div>

		<div id="left-column">
			<div class = "spire">
				<div class="inner-spire">
					<img id="left-window" class="window" src="./assets/window/window_2.png">
					<div id="left-column-left-shadow"></div>
					<div id="left-column-right-shadow">
						<div id="game-info">
						</div>
					</div>
				</div>
			</div>
			<div id="letter_a">
				<h1 id="left_text">Left</h1>
				<h1 id="right_text">Right</h1>
				<div id="letter_d"></div>
				<h1 id="jump_text">Jump</h1>
				<div id="spacebar"></div>
				<h1 id="space_text">Spacebar</h1>
			</div>
		</div>

		<div style = "text-align:center;">
			<canvas id="canvas"></canvas>
		</div>

		<div id="right-column">
			<div class="spire">
				<div class="inner-spire">
					<div id="right-column-right-shadow">
						<div id="right-column-left-shadow">
					</div>
						<div class="links">
					</div>
					<img id="right-window" class="window" src="./assets/window/window_2.png">
					</div>
				</div>
			</div>
			<div id="castle_door"></div>
		</div>
		<div id="letter_c">
			<a href="https://github.com/Justin-Diner/sorcerers_quest">
				<div id="github"></div>
				<div id="clickable-github-box"></div>
			</a>
			<a href="https://github.com/Justin-Diner/sorcerers_quest">
			<div id="linkedIn"></div>
			</a>
		</div>
		<h1 id="attack_text">Attack</h1>
	</div>

	

	

	<div class="tree-container">
		<img id="right-tree" src="./assets/tree/Cartoon_Tree.png">
		<img id="left-tree" src="./assets/tree/Cartoon_Tree.png">
	</div>
	<div id="bottom">
		<div id="topgrass"></div>
		<div id="grass"></div>
		<div id="moss"></div>
		<div id="dirt"></div>
		<div id="dark_cement"></div>
		<div id="bottom-text-area">
			<div id="walkway-parent">
				<div id="walkway">
					<div id="walkway-border"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<footer></footer>
</html>
